<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo Stuff</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
    </head>
    <body>
        <h1 class="title">My program</h1>
        <div class="both-side">
            <!-- Task List Card/Block  -->
            <div class="left">
                <h2 class="task-list-title">My Lists</h2>
                <ul class="task-list" data-lists></ul>
                <form action="" data-new-list-form>
                    <input
                        type="text"
                        class="new list"
                        data-new-list-input
                        placeholder="New list name"
                        aria-label="new list name"
                    />
                    <button class="btn create" aria-label="create new list">
                        Add
                    </button>
                </form>
                <div class="btn-delete">
                    <button class="btn delete" data-delete-list-button>
                        Delete list
                    </button>
                </div>
            </div>

            <!-- Todo body Card/Block  -->

            <div class="right todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title></h2>
                    <p class="task-count" data-list-count></p>
                </div>

                <div class="todo-body">
                    <div class="tasks" data-tasks></div>

                    <div class="new-task-creator">
                        <form action="" data-new-task-form>
                            <input
                                type="text"
                                class="new list"
                                data-new-task-input
                                placeholder="New task name"
                                aria-label="new task name"
                            />
                            <button
                                class="btn create"
                                aria-label="create new task"
                            >
                                Add
                            </button>
                        </form>
                        <div class="btn-delete">
                            <button
                                class="btn delete"
                                data-clear-complete-tasks-button
                            >
                                Clear completed task
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Template Node -->
                <template id="task-template">
                    <div class="task">
                        <input type="checkbox" />
                        <label>
                            <span class="custom-checkbox"></span>
                        </label>
                    </div>
                </template>
            </div>
        </div>
    </body>
</html>
